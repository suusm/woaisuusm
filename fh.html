<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Iframe Redirect</title>
    <script>
        window.onload = function() {
            var iframe = document.getElementById('myIframe');
            iframe.onload = function() {
                iframe.contentWindow.location.replace('https://www.example.com');
            };
        };
    </script>
</head>
<body>
    <iframe id="myIframe" src="https://www.initialdomain.com" style="width: 100%; height: 100vh;"></iframe>
</body>
</html>
